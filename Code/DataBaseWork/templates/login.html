{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <style>
        .navbar {
            border-radius: 0;
        }

    </style>
</head>
<body>
<script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.js' %}"></script>
<nav class="navbar navbar-default">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index">商品信息管理系统</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/goods_find/">商品信息查询<span class="sr-only">(current)</span></a></li>
                 <li><a href="/cs_find/">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    厂商信息查询
                    <span class="sr-only">(current)</span></a></li>
                 <li><a href="/lh_find/">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    联合查询
                    <span class="sr-only">(current)</span></a></li>
                 <li><a href="/order_find/">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    销售订单查询
                    <span class="sr-only">(current)</span></a></li>
                <li><a href="/update/">修改</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container center-block">
    <div class="panel panel-default center-block" style="width: 500px">
        <div class="panel-heading">
            <h3 class="panel-title " style="text-align: center; color: #0c0c0c">您好,请登录</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="/login/" method="post">
                {% csrf_token %}
                <div class="form-group center-block">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pswd" name="pswd" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary center-block" >Sign in</button>
                         <span style="color: red; text-align: center; margin-top: 10px" class="center-block">
                          {{ error_msg }}
                    </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
